
#========= Basic =========

# 更改 prefix 键
unbind C-b
set-option -g prefix C-s
bind-key C-s send-prefix

# 更改分割键
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# 基于vim的窗格select方式
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# 基于vim的窗格resize方式
bind -n M-H resize-pane -L 3
bind -n M-J resize-pane -D 3
bind -n M-K resize-pane -U 3
bind -n M-L resize-pane -R 3 

set -g mouse on #启用鼠标

set -g mode-keys vi #复制模式下符合vim键位

bind r source-file ~/.tmux.conf # 快速重新加载配置

set -s escape-time 0 # 避免退出延迟


#========= UI Design =========

# Avoid date/time taking up space
set -g status-right ' <REMOTE> '
set -g status-right-length 9

# Colors (gruvbox dark base16)

# default statusbar colors
# but a shade darker to show remote
set-option -g status-style "fg=#bdae93,bg=#1c1816"

# default window title colors
set-window-option -g window-status-style "fg=#bdae93,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#fabd2f,bg=default"

# pane border
set-option -g pane-border-style "fg=#3c3836"
set-option -g pane-active-border-style "fg=#504945"

# message text
set-option -g message-style "fg=#d5c4a1,bg=#3c3836"

# pane number display
set-option -g display-panes-active-colour "#b8bb26"
set-option -g display-panes-colour "#fabd2f"

# clock
set-window-option -g clock-mode-colour "#b8bb26"

# copy mode highligh
set-window-option -g mode-style "fg=#bdae93,bg=#504945"

# bell
set-window-option -g window-status-bell-style "fg=#3c3836,bg=#fb4934"

# modern colors
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",alacritty:Tc"

# 将状态栏设置为底部
set -g status-position bottom

# 清空左右两边的内容
set -g status-left ''
set -g status-right ''

# 将状态栏的内容居中显示
set -g status-justify centre

# 设置状态栏的更新间隔
set -g status-interval 5  # 每5秒更新一次
